<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<img src="image/daumlogo.png" width = "200"> <br>
		<img src="image/facebook.jpg" width = "200"> <br>
		<img src="image/nate.png" width = "200"> <br>
		<img src="image/naver.png" width = "200"> <br>
		<img src="image/twiter.jpg" width = "200"> <br>
		<!-- src : 이미지의 경로와 파일 이름 -->
		<!-- 그 외 속성 width : 가로 크기 , height : 세로 크기 -->
		<!-- width와 height 중 하나만 조정하면 나머지 크기는 비율에 맞춰서 자동 조정 됩니다. -->
		<!-- 비율을 생각하지 않고 width와 height를 동시에 저장하면 비율이 틀어져서 언밸런스해질 수 있습니다. -->
	
		<!-- 인터넷 상의 이미 게시도니 이미지를 URL로 가지고 와서 표시하고자 할 때 -->
		<img src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png"> <br>
		<img src="https://t1.daumcdn.net/b2/creative/129175/ba0ffc1146d1232fdd83eeb2c0547490.jpg"> <br>
