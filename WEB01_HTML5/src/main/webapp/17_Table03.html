<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TableTag03</title>
	</head>
	<body>
		<table border = "1" width = "750" cellspacing = "1" align = "center" bgcolor = "black">
			<tr bgcolor = "white" height = "60" align = "center">
				<td colspan = "2" width = "200">1행 1열</td>
				<!-- <td width = "100">1행 2열</td> -->
				<td width = "200">1행 3열</td>
				<td width = "100">1행 4열</td>
				<td rowspan = "2" width = "150" bgcolor = "orange">1행 5열</td>
			</tr>
			<tr bgcolor = "white" height = "60" align = "center">
				<td>2행 1열</td>
				<td rowspan = "3" colspan = "3">2행 2열</td>
				<!-- <td>2행 3열</td>
				<td>2행 4열</td> -->
				<!-- <td>2행 5열</td> -->
			</tr>
			<tr bgcolor = "white" height = "60" align = "center">
				<td>3행 1열</td>
				<!-- <td>3행 2열</td>
				<td>3행 3열</td>
				<td>3행 4열</td> -->
				<td>3행 5열</td>
			</tr>
			<tr bgcolor = "white" height = "60" align = "center">
				<td rowspan = "2">4행 1열</td>
				<!-- <td>4행 2열</td>
				<td>4행 3열</td>
				<td>4행 4열</td> -->
				<td>4행 5열</td>
			</tr>
			<tr bgcolor = "white" height = "60" align = "center">
				<!-- <td>5행 1열</td> -->
				<td>5행 2열</td>
				<td>5행 3열</td>
				<td colspan = "2">5행 4열</td>
				<!-- <td>5행 5열</td> -->
			</tr>
		</table>
	</body>
</html>
