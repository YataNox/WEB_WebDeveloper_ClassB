<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Join</title>
	</head>
	<body>
		<form action="">
			<table width = "80%" align = "center" bgcolor = "black" cellpadding = "10">
				<tr bgcolor = "white">
					<td align = "right">아이디</td>
					<td>
						<input type = "text" name = "id"> 
					</td>
				</tr>
				
				<tr bgcolor = "white">
					<td align = "right">패스워드</td>
					<td>
						<input type = "password" name = "pw"> 
					</td>
				</tr>
				
				<tr bgcolor = "white">
					<td align = "right">전화번호</td>
					<td>
						<select name = "phone">
							<option value = "0">선택</option>
							<option value = "1">010</option>
							<option value = "2">02</option>
							<option value = "3">031</option>
							<option value = "4">032</option>
						</select>
						- <input type = "text" name = "middle phone">
						- <input type = "text" name = "last phone">
					</td>
				</tr>
				
				<tr bgcolor = "white">
					<td align = "right">성별</td>
					<td>
						<input type = "radio" name = "gender" value = "남자">남자
						<input type = "radio" name = "gender" value = "여자">여자
					</td>
				</tr>
				
				<tr bgcolor = "white">
					<td align = "right">알게된 경로</td>
					<td>
						<input type = "checkbox" value = "news" name="ch">신문

						<input type = "checkbox" value = "neighborhood" name="ch">지인소개
						<input type = "checkbox" value = "etc" name="ch">기타
					</td>
				</tr>
				
				<tr bgcolor = "white">
					<td align = "right">직업</td>
					<td>
						<select name = "job">
							<option value = "1">학생</option>
							<option value = "2">회사원</option>
							<option value = "3">기자</option>
							<option value = "4">교사</option>
						</select>
					</td> 
				</tr>
				
				<tr bgcolor = "white">
					<td align = "right">생년월일</td>
					<td>
						<input type = "text" name = "year">년
						<select name = "month">
							<option value = "1">1</option>
							<option value = "2">2</option>
							<option value = "3">3</option>
							<option value = "4">4</option>
							<option value = "5">5</option>
							<option value = "6">6</option>
							<option value = "7">7</option>
							<option value = "8">8</option>
							<option value = "9">9</option>
							<option value = "10">10</option>
							<option value = "11">11</option>
							<option value = "12">12</option>
						</select>월
						<select name = "day">
							<option value = "1">1</option>
							<option value = "2">2</option>
							<option value = "3">3</option>
							<option value = "4">4</option>
							<option value = "5">5</option>
							<option value = "6">6</option>
							<option value = "7">7</option>
							<option value = "8">8</option>
							<option value = "9">9</option>
							<option value = "10">10</option>
							<option value = "11">11</option>
							<option value = "12">12</option>
							<option value = "13">13</option>
							<option value = "14">14</option>
							<option value = "15">15</option>
							<option value = "16">16</option>
							<option value = "17">17</option>
							<option value = "18">18</option>
							<option value = "19">19</option>
							<option value = "20">20</option>
							<option value = "21">21</option>
							<option value = "22">22</option>
							<option value = "23">23</option>
							<option value = "24">24</option>
							<option value = "25">25</option>
							<option value = "26">26</option>
							<option value = "27">27</option>
							<option value = "28">28</option>
							<option value = "29">29</option>
							<option value = "30">30</option>
							<option value = "31">31</option>
						</select>일
					</td>
				</tr>
				
				<tr bgcolor = "white">
					<td align = "right">주소</td>
					<td>
						<textarea rows="1" cols="60"></textarea>
					</td>
				</tr>
				
				<tr bgcolor = "white">
					<td colspan = "2" align = "center">
						<input type ="submit" value = "작성완료">
						<input type ="reset" value = "취소">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
