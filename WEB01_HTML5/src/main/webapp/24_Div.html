<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Div Tag</title>
	</head>
	<body>
	<!-- 
		div Tag
		- div :
		  . block 형식으로 공간을 분할. 차곡차곡 쌓아 내려가는 형식.
		  . css를 사용해 원하는 레이아웃을 구성할 수 있기 때문에 많이 사용됩니다.
		- block 형식 : div 태그 / h1~h6 태그 / p 태그 / 목록 태그(ol,ul, li)/ 테이블 태그 / form 태그
		- block 형식의 태그는 별도의 br 태그 없이도 줄 바꿈 형식이 포함되어져 사용됩니다.
	-->
	<h1> 이젠 컴퓨터 아카데미(&lt;h1&gt;)</h1>
	<!-- &lt; 여는 꺽쇠괄호, &gt; 닫는 꺽쇠괄호 -->
	<!-- &nbsp; 스페이스바누름 한 칸 띄움 -->
	<hr>
	<div style = "background-color : yellow">이젠 컴퓨터 아카데미</div>
	<div style = "background-color : #ff00ff">이젠 컴퓨터 아카데미(b)</div>
	<i>이젠 컴퓨터 아카데미(i)</i>
	</body>
</html>
